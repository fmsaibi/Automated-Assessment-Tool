{% extends "index.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block content %}
<!-- Custom CSS -->
<style>
    .row-middle {
      height: 40vh;
      margin-top: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .col-image {
      text-align: center;
      margin-top: -40px;
    }
    .col-image img {
      max-width: 90%;
      max-height: 90px; /* set the maximum height to 150 pixels */
      transition: transform 0.2s ease-in-out;
    }
    .col-image:hover img {
      transform: scale(1.1);
    }
    .col-title {
      margin-top: -20px;
      text-align: center;
    }
    .col-title a {
      color: #343a40;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      transition: color 0.2s ease-in-out;
    }
    
.btn-styled {
    font-size: 14px;
    margin: 8px;
    padding: 0 10px;
    line-height: 2;
}


</style>
<body>
  <br>
  <br>

  <div class="container">
    <h2>Create Formative Assessment </h2>
    <br>
    <form action="/assessement/question/create_assessment/formative_assessment/filters" method="POST">
     
        <label for="module-select"><h4>Select Module:</h4></label>
        <select class="form-control" id="module-select" name="module-select">
          <option value="CMT119">CMT119</option>
          <option value="CMT120">CMT120</option>
          <option value="CMT219">CMT219</option>
          <option value="CMT313">CMT313</option>
        </select>
    
    <br>
        <label for="category-select"><h4>Select Type of Questions:</h4></label>
        <select class="form-control" id="category-select" name="category-select">
           <option value="Single">Single</option>
           <option value="Multiple">Multiple</option>
           <option value="Both">Both</option>
        </select>
    <br>
     <br>
      <button type="submit" class="btn btn-dark rounded-0" >Submit</button>
    
    </form>
   
 
</div>
{% endblock content %}
